version: '3.5'

networks:
  frontend:
    name: frontend
  storage:
    name: storage

volumes:
  data-elasticsearch:
  data-mongo:

services:
  nginx:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    secrets:
      - nginx.cert
      - nginx.key
    networks:
      - frontend

  api:
    build:
      context: ./gravitee-sample-api
      dockerfile: Dockerfile
      args:
        grpc_host: "0.0.0.0"
        grpc_port: 50051
    restart: unless-stopped
    networks:
      - frontend

secrets:
  nginx.cert:
    file: ./nginx/cert/nginx.cert
  nginx.key:
    file: ./nginx/cert/nginx.key
